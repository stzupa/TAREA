<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lotería</title>
        <link rel="stylesheet" type="text/css" href="https://stzupa.github.io/cv/Loteria/css/estilos.css">
        <script src="https://stzupa.github.io/cv/Loteria/jQy/jquery-3.4.1.js"></script>
        <script src="https://stzupa.github.io/cv/Loteria/jQy/miJs.jss"></script>
    </head>
    <body>
        <div class="principal">
            <table style="width: 100%;">
                <tr><th colspan="7" id="titulo">Lotería virtual</th></tr>
                <tr><td colspan="7" id="subtitle">Para jugar selecciona seis números</td></tr>
                <!------------------------------    BOTONERA   ----------------------------------->
                <tr id="fila1"></tr>
                <tr id="fila2"></tr>
                <tr id="fila3"></tr>
                <tr id="fila4"></tr>
                <tr id="fila5"></tr>
                <!------------------------------  FIN BOTONERA  ---------------------------------->
                <tr style="height: 50px;"><td colspan="2">Números faltanes</td>
                    <td colspan="6" rowspan="2" style="text-align: center;"><button id="jugar" class="acciones">Jugar</button>
                    <button id="reset" class="acciones">Otra Vez</button></td>
                </tr>
                <tr><td id="faltantes" colspan="2" style="text-align: center;"></td></tr>
                <tr style="height: 50px; text-align: center;"><td colspan="3">Tu apuesta</td>
                    <td id="res" colspan="2" rowspan="2" style="font-size: 50px;"></td>
                    <td colspan="3">Números sorteados</td>
                </tr>
                <tr>
                    <td id="yourSelect" class="resultados" colspan="3"></td>
                    <td id="IAselected" class="resultados" colspan="3"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
